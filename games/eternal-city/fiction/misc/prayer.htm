<h1>A Fighter's Prayer</h1>

<p><font size="2">By Benjamin<br>
<br><br>
</font></p>


<p><font size="2">
Ereal, o wise, bright and brave,<br>
Help me strike my foe,<br>
Help me send them to their graves,<br>
And cause them uncounted woe.<br>
Give me the power to o'ver come<br>
All obstacles in my way.<br>
Send me your grace, oh fair one,<br>
To help me win the day.<br><br>
</font></p>
