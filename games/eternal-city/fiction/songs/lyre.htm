<h1>The Lyre Song</h1>

<p><font size="2">Oh, this is my silly lyre<br>
I pulled it from a blazing fire<br>
It's out of tune, the pegs don't turn<br>
But thank Ereal the strings did burn </font></p>

<p><font size="2">Oh, this is my silly lyre<br>
I love with all my heart<br>
I only wish that I could play<br>
Without it falling apart </font></p>

<p><font size="2">-by Malik Corvus Dukat</font></p>
