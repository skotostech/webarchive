<h1>Never Able</h1><p><font size="2">By Kaylarae<br><br></font></p><p><font size="2">

Never Able<br><br>Choking<br>Smoking<br>Breaking<br>Faking<br><br>Alone<br>Unbeknown<br>Scarred<br>Jarred<br><br>Fit together in a confined stable<br>Blown to misery, never able<br>Heart to sculpt<br>Forcefully gulped<br><br>The end to my story, shamed with no glory.

</font></p>
