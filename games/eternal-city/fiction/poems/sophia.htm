<h1>Sophia</h1>

<p><font size="2">By Jerreth Arlisle <br>
<br><br>
The child danced upon her smile. The Sun raised her golden guide. <br>
<br>
She washed her face in sorrows rain. He washed away her jagged pain. <br>
<br>
Find this truth believe a while wisdom's in a child's smile. <br>
<br>
