<h1>Dark Desires</h1>

<p><font size="2">By Appolus<br>
</font></p>

<p><font size="2"> <br>
the greed filled heart<br>
that strives for wealth<br>
holding fast the dagger<br>
<br>
the knife comes down<br>
the blood flows forth<br>
dripping down the blade<br>
<br>
the dark desires are realized<br>
in the deepest pit of hell<br>
and a figure bending over the corpse of he that was<br>
<br>
</p>
