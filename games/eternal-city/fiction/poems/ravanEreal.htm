<h1>
Ravan and Ereal</h1>
<font size=-1>By Dragonldee</font>
<br><font size=-1></font>&nbsp;<font size=-1></font>
<p><font size=-1>And so the blackness finds the light and puts the fear
to rest</font><font size=-1></font>
<p><font size=-1>When the moon so Full of life bends The heart and breast</font><font size=-1></font>
<p><font size=-1>The nightshade fights Against the beams Struggles to the
death</font><font size=-1></font>
<p><font size=-1>The moon succumbs At dawn you see Ereal is ever best.</font>
