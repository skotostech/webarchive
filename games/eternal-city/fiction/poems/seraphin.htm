<h1>For Seraphin</h1>

<p><font size="2">By A Remathen Friend <br>
<br>
So deep the violet.<br>
So true the heart.<br>
You have shown me<br>
Insights into myself.<br>
Who I am and shall be<br>
Are more clearly seen.<br>
Praise Ereal for you,<br>
For those few hours.<br>
Farewell Seraphin,<br>
She who pales the violet.<br>
She who renewed my heart.</font></p>
