<h1>My Love</h1><p><font size="2">By Renn Kinsley<br><br></font></p><p><font size="2">

My love...<br><br>The sun on the water...<br>shines like your eyes<br><br>Sweet pears in the eve...<br>smell like your innocence<br><br>Iridine at night...<br>bustles with your love<br><br>And sweet dreams in the late<br>keep me warm through my life

</font></p>
