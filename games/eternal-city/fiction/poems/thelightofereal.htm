<h1>The Light of Ereal</h1>

<p><font size="2">By Reshan</font></p>

<p><font size="2">Who makes us stand?<br>
With a helping hand.<br>
What makes us strong,<br>
For so very long?<br>
Who has such a mind?<br>
Who is so kind?<br>
What gives birth to all the land,<br>
Who has such a mighty hand?<br>
It's so surreal.<br>
It's the light of Ereal.</font></p>
