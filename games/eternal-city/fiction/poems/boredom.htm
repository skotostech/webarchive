<h1>Boredom</h1>

<p><font size="2">By Echo Vinum <br>
<br>
</font></p>

<p><font size="2">Because i have no place better to be i am here<br>
Or even nothing better to do<br>
Rainy days or sunny it's always the same<br>
Even the nights i spend here.<br>
Doing the same old same old<br>
Over and over again.<br>
Maybe someday i'll find something to do!</font></p>
