<h1>Alyssa</h1><p><font size="2">By Ician<br><br></font></p><p><font size="2">

There be a smile in Midlight<br>That shines especially bright.<br>Her simple way sweetens the day<br>And lightens our spirits all night.<br><br>A giggle is innocently<br>Always reminding me<br>That walking around without a frown<br>Reveals just how good life can be.<br>
