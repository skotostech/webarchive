<h1 align="center">Jibbs</h1>



<p><font size="2">New to the city of Iridine, Jibbs seeks out imformation about his

father, Fantus. He learns his father had died in the very swamps that he was born in,

Jibbs decides to live his life as Fantus would: in Iridine with his fathers friends and

even the new ones Jibbs meets.</font></p>
